<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Category name</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody *ngFor="let cate of category">
        <tr>
            <th scope="row">{{cate.id}}</th>
            <td>{{cate.name}}</td>
            <td>{{cate.status}}</td>      
        </tr>
    </tbody>
</table>
